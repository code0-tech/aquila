[package]
name = "aquila"
version = "0.1.0"
edition = "2024"

[dependencies]
tokio = { version = "1.44.1", features = ["rt-multi-thread"] }
futures = "0.3.31"
log = "0.4.26"
env_logger = "0.11.8"
prost = "0.14.1"
tonic = "0.14.1"
