[package]
name = "aquila"
version = "0.1.0"
edition = "2021"

[dependencies]
redis = { version = "0.25.4", features = ["async-std", "tokio", "aio"] }
tonic = "0.12.1"
prost = { version = "0.13.1" }
tokio = "1.39"
futures = "0.3"
prost-types = { version = "0.13.1" }
serde = { version = "1.0", features = ["derive"] }
serde_json = { version = "1.0" }