[package]
name = "aquila"
version = "0.1.0"
edition = "2021"

[dependencies]
redis = { version = "0.27.0", features = ["async-std", "tokio", "aio", "tokio-comp", "async-std-comp"] }
tonic = "0.12.1"
prost = { version = "0.13.1" }
tokio = { version = "1.39", features = ["rt-multi-thread", "rt", "macros"] }
futures = "0.3"
prost-types = { version = "0.13.1" }
serde = { version = "1.0", features = ["derive"] }
serde_json = { version = "1.0" }
json_env_logger2 = "0.2"
log = "0.4.22"
clokwerk = { version = "0.4", features = ["async"] }
tucana = { version = "0.0.11", features = ["sagittarius", "aquila"] }
dotenv = "0.15.0"
rabbitmq-stream-client = "0.7.0"
thiserror = "2.0.0"
async-trait = "0.1.81"
mockall = "0.13.0"
testcontainers = "0.23.1"
async-stream = "0.3.6"
